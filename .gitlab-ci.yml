stages:
  - test
  

run tests:
  stage: test
  image: ruby:2.5
  script:
    - apt install libv8-dev
    - gem install bundler
    - bundle install
    - rspec
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage.xml
  tags:
    - test-runner